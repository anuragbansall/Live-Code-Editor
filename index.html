<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="code-window-container">
            <div class="code-window" id="html-code-window">
                <div class="code-window-top">
                    <i class="fa-brands fa-html5" style="color: #E5532D;"></i>
                    <p>HTML</p>
                </div>
                <textarea name="" id="html-textarea" spellcheck="false"></textarea>
            </div>
            <div class="code-window" id="css-code-window">
                <div class="code-window-top">
                    <i class="fa-brands fa-css3-alt" style="color: #1F79C4;"></i>
                    <p>CSS</p>
                </div>
                <textarea name="" id="css-textarea" spellcheck="false"></textarea>
            </div>
            <div class="code-window" id="js-code-window">
                <div class="code-window-top">
                    <i class="fa-brands fa-js" style="color: #FAB44A;"></i>
                    <p>JavaScript</p>
                </div>
                <textarea name="" id="js-textarea" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="code-output-container">
            <div class="code-output-top">
                <i class="fa-solid fa-code"></i>
                <p>Output</p>
            </div>
            <iframe class="code-output-window"></iframe>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
